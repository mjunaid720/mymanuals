<div class="container">
  <h2 class="header-title ">Search Result:</h2>
  <p></p>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Model</th>
    <th>Image</th>
    <th>Manual in PDF</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pro of products">
    <td> <a routerLink="/home/product/{{pro.id}}">
      {{pro.name}}
    </a>
    </td>
    <td>{{pro.model}}</td>
    <td>
      <span *ngIf="pro.images.length > 0"><img class="img-thumbnail img-small" width="100" height="100" alt="200x200" src="./assets/{{pro.images[0].url.split('\\').pop(-1)}}" data-holder-rendered="true"></span>
    </td>
    <td>
      <span *ngIf="pro.manuals.length > 0"><a style="cursor: pointer"  href="./assets/{{pro.manuals[0].url.split('\\').pop(-1)}}" download>download</a></span></td>
  </tr>
  </tbody>
</table>

</div>
