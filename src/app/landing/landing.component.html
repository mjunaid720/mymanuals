<section style="margin-top:20px">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="demo" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->

          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
          <!-- The slideshow -->
          <div class="carousel-inner" style="text-align: center">
            <div class="carousel-item active">
              <img src="./assets/banner4.jpg" alt="Chicago">
            </div>
            <div class="carousel-item">
              <img src="./assets/banner6.jpg" alt="New York">
            </div>
            <div class="carousel-item">
              <img src="./assets/banner2.jpg" alt="Los Angeles">
            </div>
          </div>
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
        <app-advertisement></app-advertisement>
      </div>
    </div>
  </div>
</section>
<!-- .//container -->
<section>
  <div class="container-fluid">
    <h2></h2>
    <div class="row">

      <div class="col-md-3" *ngIf="featured !=null" >
        <div class="card profile-card-5" style="background-color: yellow;">
          <div class="card-img-block" *ngIf="featured.primaryImage.url != ''" style="margin-left: 9px;margin-top: 9px;max-width: 327px; max-height: 327px; min-width: 327px; min-height: 327px;">
            <img class="card-img-top" style="max-height: 300px;" src="{{featured.primaryImage.url}}" >
          </div>
          <div class="card-body pt-0" style="background-color: yellow;">
            <h5 class="card-title">{{featured.name}}</h5>
            <p class="card-text">{{featured.model}}</p>
            <a href="/home/product/{{featured.id}}" class="btn btn-primary">{{ 'LANDING.MORE' | translate}}...</a>
          </div>
        </div>
      </div>
      <div class="col-md-3" style="margin-bottom: 20px;" *ngFor="let item of productList.products">
        <div class="card profile-card-5">
          <div class="card-img-block" *ngIf="item.primaryImage.url != ''" style="max-width: 327px; max-height: 327px; min-width: 327px; min-height: 327px;">
            <img class="card-img-top" style="max-height: 300px;" src="{{item.primaryImage.url}}" >
          </div>
          <div class="card-body pt-0">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.model}}</p>
            <a href="/home/product/{{item.id}}" class="btn btn-primary">{{ 'LANDING.MORE' | translate}}...</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<br/>
