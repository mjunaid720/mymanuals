<section style="margin-top:20px">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="demo" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.fastandup.in/images/landing-banners/xfastandup-charge.jpg.pagespeed.ic.lqDWIWdWeC.webp" alt="Los Angeles">
            </div>
            <div class="carousel-item">
              <img src="https://www.fastandup.in/images/landing-banners/xfastandup-charge.jpg.pagespeed.ic.lqDWIWdWeC.webp" alt="Chicago">
            </div>
            <div class="carousel-item">
              <img src="https://www.fastandup.in/images/landing-banners/xfastandup-charge.jpg.pagespeed.ic.lqDWIWdWeC.webp" alt="New York">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
