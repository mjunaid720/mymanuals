<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" style="margin-top: 20px" *ngFor="let pro of products">
        <div class="col-md-12 post">
          <div class="row">
            <div class="col-md-12">
              <h4>
                <strong><a routerLink="/home/product/{{pro.id}}" class="post-title">{{pro.name}}</a></strong></h4>
            </div>
          </div>
          <hr />
          <div class="row post-content">
            <div class="col-md-3">
              <a routerLink="/home/product/{{pro.id}}" *ngIf="pro.primaryImage.url != ''">
                <img style="max-width: 257px; max-height: 257px;" src="{{pro.primaryImage.url}}" alt="" class="img-responsive">
              </a>
            </div>
            <div class="col-md-9">
                {{ 'HOME.MODEL' | translate}}: {{pro.model}} <br />
                <span *ngIf="pro.manuals.length > 0"><a style="cursor: pointer"  href="{{pro.manuals[0].url}}" download>{{ 'HOME.DOWNLOAD' | translate}}</a></span>
              <p>
                <a class="btn btn-read-more" routerLink="/home/product/{{pro.id}}">View Detail</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
