<ol class="breadcrumb" style="margin-bottom: 0px; background: #fff">
  <li class="breadcrumb-item"><a href="#">Home</a></li>
  <li class="breadcrumb-item"><a href="#">Product</a></li>
</ol>
<div class="container">
  <h2 class="header-title ">Product List</h2>
  <p></p>


  <div class="row">
    <div class="col-md-8">
      <label for="select_categroy">Select category :</label>
      <select class="form-control" id="select_categroy"  [(ngModel)]="category" (change)="loadProdudts($event)">
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{cat.name}}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <label >Search :</label>
      <app-search></app-search>
    </div>
  </div>

  <p></p>
  <span>Products :</span>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Model</th>
      <th>Image</th>
      <th>Manual in PDF</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pro of products">

      <td>
        <a routerLink="/home/product/{{pro.id}}">
        {{pro.name}}
        </a>
      </td>
      <td>{{pro.model}}</td>
      <td>

        <span *ngIf="pro.images.length > 0"><img class="img-thumbnail img-small" width="100" height="100" alt="200x200" src="./assets/{{pro.primaryImage.url.split('\\').pop(-1)}}" data-holder-rendered="true"></span>
      </td>
      <td>
        <span *ngIf="pro.manuals.length > 0"><a style="cursor: pointer"  href="./assets/{{pro.manuals[0].url.split('\\').pop(-1)}}" download>download</a></span></td>
    </tr>
    </tbody>
  </table>

</div>
