<div class="container">
  <h2 class="header-title ">Product List</h2>
  <p></p>


  <label for="select_categroy">select category :</label>
  <select class="form-control" id="select_categroy"  [(ngModel)]="category" (change)="loadProdudts($event)">
    <option *ngFor="let cat of categories" [value]="cat.id">
      {{cat.name}}
    </option>
    <!-- <option>Laptops</option>
    <option>Cameras</option>
    <option>Cellphones</option>
    <option>Displays</option>
    <option>Personal Computer</option> -->
  </select>
  <p></p>
  <span>Products :</span>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Model</th>
      <th>Image</th>
      <th>Manual in PDF</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pro of products">

      <td>{{pro.name}}</td>
      <td>{{pro.model}}</td>
      <td>
        <span *ngIf="pro.images.length > 0"><img class="img-thumbnail img-small" width="100" height="100" alt="200x200" src="{{pro.images[0].data}}" data-holder-rendered="true"></span>
      </td>
      <td>
        <span *ngIf="pro.manuals.length > 0"><a style="cursor: pointer" (click)="setUrl(pro.manuals[0].data)" target="_blank">download<img src="{{pdf}}" /></a></span></td>
    </tr>
    </tbody>
  </table>
</div>
