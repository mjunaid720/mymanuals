<body>


<div class="container">




   <!-- /////////////////////////////////////////////////////-->

  <h2 class="header-title ">Add Product</h2>


  <div class="alert alert-success" role="alert">
    the product has added succesfuly .
  </div>

  <div class="alert alert-danger" role="alert">
    the product has failed to add.
  </div>

  <p></p>
  <form>
    <div class="form-group">
      <label for="product_name">Product Name:</label>
      <input type="text" class="form-control" id="product_name" placeholder="ex:Lenovo laptop">
    </div>

    <div class="form-group">
      <label for="product_model">Product Model:</label>
      <input type="text" class="form-control" id="product_model" placeholder="ex:T470S">
    </div>

    <div class="form-group">
      <label for="select_categroy">select category :</label>
      <select class="form-control" id="select_categroy">
        <option>Laptops</option>
        <option>Cameras</option>
        <option>Cellphones</option>
        <option>Displays</option>
        <option>Personal Computer</option>
      </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlFile1">Add Images(*.jpg) for this product</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>

    <div class="form-group">
        <label for="exampleFormControlFile2">Add Manuals(*.pdf) for this product</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile2">
      </div>



    <p>
    </p>


    <button type="submit" class="btn btn-primary">Add Product</button>


  </form>

 <!-- /////////////////////////////////////////////////////-->

</div>
</body>
